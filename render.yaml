databases:
  - name: postgres
    plan: free

services:
  - type: web
    name: daily-management-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn daily_management.daily_management.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
